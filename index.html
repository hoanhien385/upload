<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload Google Drive (OAuth)</title>
  <script>
    async function uploadFile() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];
      if (!file) return alert('Chọn file trước đã!');

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('https://upload-nxbg.onrender.com/upload', {
          method: 'POST',
          body: formData,
          credentials: 'include', // để gửi session cookie
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('result').innerHTML =
            `✅ Upload thành công: <a href="${data.link}" target="_blank">${data.link}</a>`;
        } else {
          throw new Error(data.message || 'Upload thất bại');
        }
      } catch (err) {
        console.error(err);
        alert('❌ Upload thất bại: ' + err.message);
      }
    }

    function loginWithGoogle() {
      window.location.href = 'https://upload-nxbg.onrender.com/auth';
    }
  </script>
</head>
<body class="font-sans p-6">
  <h1 class="text-xl mb-4">📁 Upload Google Drive (OAuth)</h1>
  <button onclick="loginWithGoogle()" class="bg-blue-600 text-white px-4 py-2 rounded">🔑 Đăng nhập Google</button>

  <div class="mt-6">
    <input type="file" id="fileInput" class="border p-2">
    <button onclick="uploadFile()" class="bg-green-600 text-white px-4 py-2 ml-2 rounded">📤 Upload</button>
  </div>

  <div id="result" class="mt-4 text-blue-600"></div>
</body>
</html>
